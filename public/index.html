<html>
<body>
<div id="button">Get this List</div>
<div id="response"></div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#button').click(function() {
            // run an AJAX get request to the route you setup above...
            // respect the cross-domain policy by using the same domain
            // you used to access your index.html file!
            $.get('http://localhost:8080/buyTicket?walletID=snMHcW5Wie76i9bWHoWBnoCWGgMi7&ticketID=ticket_2', function(data) {
                alert(data);
                $('#response').html(data["test"]); // show the list
            });
        });
    });
</script>
</body
</html>
